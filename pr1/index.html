<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Voting System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
  <body>
    <section class="header">
        <div class="container">
            <h1 class="text-center pt-5">Vote for your favourite language</h1>
        </div>
    </section>
    
    <section class="main_content">
        <div class="container pt-5">
            <div class="custom_button text-center">
                <button class="btn btn-outline-secondary p-2 text-dark me-2" onclick="renderResult()">Javascript</button>
                <button class="btn btn-outline-secondary p-2 text-dark me-2" onclick="renderResult()">Python</button>
                <button class="btn btn-outline-secondary p-2 text-dark me-2" onclick="renderResult()">Java</button>
            </div>
            <div class="result">
                
            </div>
            <div class="reset text-end pt-5">
                <button class="btn btn-outline-secondary p-2 text-dark" onclick="reset()">Reset</button>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
